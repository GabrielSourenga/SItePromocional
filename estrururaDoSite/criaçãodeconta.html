<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/NovaConta.css">
</head>

<body>

    <main>

        <form action="#">
            <label for="cUser">Username:</label>
            <input type="text" id="cUser" placeholder="Username">

            <label for="cEmail">E-mail:</label>
            <input type="email" id="cEmail" placeholder="exemplo@gmail.com">

            <label for="cSenha">Password:</label>
            <input type="password" id="cSenha" placeholder="Password">

            <label for="cSeguranca"> Password Confirmation:</label>
            <input type="password" id="cSeguranca" placeholder="Password Confirmation">

            <label for="cCep">CEP:</label>
            <input type="number" id="cCep" placeholder="CEP">

            <input type="submit" value="Sing Out">


        </form>
    </main>
</body>

</html>
